<!DOCTYPE html>
<html>
  <head>
    <title>Font tag with attribute</title>
  </head>
  <body>
    <font color="ff0022" face="arial" size="+1">ICT</font>
    <font color="ff0022" face="Time new roman" size="+2">ICT</font>
    <font color="ff0022" face="Impact" size="+3">ICT</font>
    <font color="ff0022" face="Currier" size="-1">ICT</font>
    <font color="ff0022" face="arial" size="-2">ICT</font>
    <p style="color: crimson; text-align: center">Shitab</p>
  </body>
</html>
